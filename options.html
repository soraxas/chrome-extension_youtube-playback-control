<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <form id="options-form">
      <label for="step-size">Minimum Step Size</label>
      <input id="step-size" type="number" min="0.01" max="1" step="0.01" />
      <label for="default-speed">Default Playback Speed</label>
      <input id="default-speed" type="number" min="0.01" max="10" step="0.01" />
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
